# Default values for chat-service-chhart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: 590183815332.dkr.ecr.ap-northeast-2.amazonaws.com/eureka-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "33c9467fb6f1ce89dbf2428021b2b391794fe8ba"
fullnameOverride: "dev-chat-service"
serviceAccount:
  # Specifies whether a service account should be created
  create: false
service:
  type: ClusterIP
  port: 8761
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # - host: dev.chart-example.local
    - paths:
        - path: /
          pathType: Prefix
env: dev
